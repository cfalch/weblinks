<!doctype html>
<html ng-app="weblinks">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="app/vendor/bootstrap.min.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Alef:400,700">
		<link rel="stylesheet" href="app/styles/weblinks.css" />
		<title> ng-WebLinks </title>
	</head>
	<body class="linkGroupBody" onload="loadTheme();">

		<!--
					// Disabling since moving to AWS, I don't need the functionality the modal gave me, mainly
					// the ability to copy the JSON in order to manually update the json data file.
			<json-data-controls></json-data-controls>
		-->
		<display-search></display-search>
		<display-weblinks></display-weblinks>
		<theme-switcher></theme-switcher>

		<script src="app/vendor/angular.min.js"></script>
		<script src="app/vendor/jquery-2.1.1.min.js"></script> <!-- required by bootstrap modal -->
		<script src="app/vendor/bootstrap.min.js"></script>
		<script src="app/vendor/clipboard.js"></script> <!-- from https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js -->
		<script src="app/vendor/ngclipboard.js"></script> <!-- from https://sachinchoolur.github.io/ngclipboard -->
		<script src="app/script/themer.js"></script>
		<script src="app/script/weblinks.js"></script>
	</body>
</html>
