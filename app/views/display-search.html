<div id="searchDiv" ng-controller="SearchController as searchCtrl">

	<div class="form-group">
		<input type="search" name="searchInput" class="form-control"
			placeholder="Search Weblinks" ng-model="searchCtrl.queryStr.data">
	</div>
	</form>
</div>
